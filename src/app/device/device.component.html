<div class="galvice vertical-center">
  <div class="screen">
    <div class="textContainer">{{this.messageService.actualMessage}}</div>

    <img id="at" [src]="this.stateService.state.imgUrl" alt="" (click)="pet()">
    <img *ngIf="this.stateService.state == this.stateService.eatingState" id="meat" src="assets/images/meat.gif">
  </div>
  <div class="btnVice">

    <a id="menu" routerLink="/menu"></a>
    <a id="food" (click)="eat()" routerLink="#"></a>
  </div>
</div>
<div class="center-screen">
  <router-outlet></router-outlet>
</div>
